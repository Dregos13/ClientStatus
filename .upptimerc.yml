status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ramidregos.com
  # baseUrl: /your-repo-name
  logoUrl: https://status.ramidregos.com/proqio.svg
  theme: dark
  name: Proqio Monitoring
  # Optional: add a custom logo to the status page
  introTitle: "**Upptime** is the uptime monitor and status page, powered entirely by GitHub."
  introMessage: This Monitor tool will show the status of all Proqio clients.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
